<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Kata Sandi - TemuGuna</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/forgot-password.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="recovery-container">
      <div class="recovery-content">
        <div class="recovery-logo">
          <a href="index.html" class="logo text-green">TemuGuna</a>
        </div>
        <div class="recovery-header">
          <h2>Pemulihan Akun</h2>
          <p>
            Masukkan email akun Anda yang sudah terdaftar kemudian ikuti langkah
            pada email yang Kami kirimkan.
          </p>
        </div>
        <form class="recovery-form" id="recoveryForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Masukkan email yang terdaftar"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
        <div class="back-to-auth">
          <p>
            Kembali ke halaman
            <a href="login.html" class="text-green">login</a> atau
            <a href="register.html" class="text-green">daftar</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const recoveryForm = document.getElementById("recoveryForm");
        if (recoveryForm) {
          recoveryForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Mencegah submit form secara default

            const email = document.getElementById("email").value;

            if (email) {
              alert(
                "Link pemulihan kata sandi telah dikirim ke " +
                  email +
                  ". Silakan cek email Anda."
              );
              // Anda bisa redirect ke halaman konfirmasi atau tetap di sini
              // window.location.href = 'konfirmasi-reset-password.html';
            } else {
              alert("Mohon masukkan email Anda.");
            }
          });
        }
      });
    </script>
  </body>
</html>
